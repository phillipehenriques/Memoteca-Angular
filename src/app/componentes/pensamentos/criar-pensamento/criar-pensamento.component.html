<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>
            Adicione um <br>pensamento novo
        </h2>
    </header>
    <form>
        <label for="pensamento">Pensamento</label>
        <input type="textarea" class="input" id="pensamento" name="pensamento" placeholder="Digite um pensamento" value="pensamento.conteudo">

        <label for="autoria">Autoria ou fonte</label>
        <input type="text" class="input" id="atoria" name="atoria" placeholder="Digite a autoria ou fonte">

        <label for="modelo">Selecione o modelo:</label>

        <!-------------------- QUADRO 1-------------------->
        
        <div class="container-radio">
           <div class="radio-modelo">
                <label for="modelo1" >
                    <input type="radio" name="modelo-card" id="modelo1" value="modelo1">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Prévia: 
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/imagens/Imagens do curso/modelo1.png" alt="aspas azuis">
                    <p class="conteudo">Aqui vai o conteúdo</p>
                    <p class="autoria"><b>Aqui vai a autoria</b></p>
                </div>
           </div>      

            <!-------------------- QUADRO 2 -------------------->

           <div class="radio-modelo">
                <label for="modelo2" >
                    <input type="radio" name="modelo-card" id="modelo2" value="modelo2">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Prévia: 
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/Imagens do curso/modelo2.png" alt="aspas azuis">
                    <p class="conteudo">Aqui vai o conteúdo</p>
                    <p class="autoria"><b>Aqui vai a autoria</b></p>
                </div>
           </div>

        <!-------------------- QUADRO 3 -------------------->

           <div class="radio-modelo">
                <label for="modelo3" >
                    <input type="radio" name="modelo-card" id="modelo3" value="modelo3">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                Prévia: 
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/imagens/Imagens do curso/modelo3.png" alt="aspas azuis">
                    <p class="conteudo">Aqui vai o conteúdo</p>
                    <p class="autoria"><b>Aqui vai a autoria</b></p>
                </div>
           </div>                   
        </div>
        
    </form>
</section>
